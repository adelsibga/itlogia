<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>Document</title></head>
    <body>
        <h1 class="title">
            Ремонт
            <span class="title_green">
                ноутбуков

        </h1>
        <div class="content">
            <div class="content__inner">
                <h2 class="content__title">
                    Почему лучше обратиться именно к нам?
                </h2>
                <ul class="content__list">
                    <li>Бесплатная диагностика поломки прямо при клиенте</li>
                    <li>Молниеносная скорость починки (от 20 минут до 2 рабочих дней)</li>

                </ul>
                <a class="content__link" href="#">Посмотреть кейсы</a>
            </div>
            <img class="content__img" src="./images/image2.png" alt="laptop">
        </div>
        <div class="form">
            <h2 class="form__title">
                Прайс наших услуг
            </h2>
            <input class="form__input" type="text" placeholder="Ваше имя">
            <input class="form__input" type="text" placeholder="Ваш телефон">
            <input class="form__input" type="text" placeholder="Ваш E-mail">
            <button class="form__btn" type="submit">Отправить запрос</button>
        </div>
    </body>
</html>
